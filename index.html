<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamelessPyro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Terminal Window -->
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">namelesspyro@github ~ $</span>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command">whoami</span>
            </div>
            <div class="terminal-output">NamelessPyro</div>

            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command">echo "About Me"</span>
            </div>
            <div class="terminal-output">I am just a guy who figures it out sometimes.</div>

            <div class="terminal-line">
                <span class="prompt">$</span> <span class="command">ls --links</span>
            </div>
            <div class="terminal-output">
                <div class="link-item"><span class="directory">youtube</span> <span class="arrow">→</span> <a href="https://www.youtube.com/@NamelessPyro" target="_blank" class="link-target">https://www.youtube.com/@NamelessPyro</a></div>
                <div class="link-item"><span class="directory">github</span> <span class="arrow">→</span> <a href="https://github.com/NamelessPyro" target="_blank" class="link-target">https://github.com/NamelessPyro</a></div>
                <div class="link-item"><span class="directory">discord</span> <span class="arrow">→</span> <a href="https://discord.gg/WGzAb7QY2H" target="_blank" class="link-target">https://discord.gg/WGzAb7QY2H</a></div>
            </div>

            <div class="terminal-line cursor-blink">
                <span class="prompt">$</span> <span class="input">_</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 NamelessPyro</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
