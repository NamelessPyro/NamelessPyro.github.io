<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamelessPyro - Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Terminal Window -->
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">C:\Users\NamelessPyro\Forum></span>
        </div>
        <div class="terminal-content">
            <div class="command-line">
                <span class="prompt">C:\Users\NamelessPyro\Forum></span> <span class="command">load /threads</span>
            </div>

            <div class="output-section">
                <div class="output-line">Loading Discussion Threads...</div>
                <div class="output-line"></div>
                <div id="forumContainer" class="forum-container">
                    <!-- Forum posts will be loaded here -->
                </div>
                <div class="output-line"></div>
            </div>

            <div class="command-line">
                <span class="prompt">C:\Users\NamelessPyro\Forum></span> <span class="command">create /post</span>
            </div>

            <div class="output-section">
                <div class="output-line">New Thread Interface Ready</div>
                <div class="output-line"></div>
                <div class="post-section">
                    <div class="password-input">
                        <label for="postPassword">Password: </label>
                        <input type="password" id="postPassword" placeholder="Enter password" class="password-field">
                    </div>
                    <div class="output-line"></div>
                    
                    <div class="form-group">
                        <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" placeholder="Thread title" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="postContent">Message:</label>
                        <textarea id="postContent" placeholder="Your message..." class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postMedia">Attach Image/Video (optional):</label>
                        <input type="file" id="postMedia" class="media-input" accept="image/*,video/*">
                        <div id="mediaPreview" class="media-preview"></div>
                    </div>

                    <button id="submitPost" class="submit-btn">POST /submit</button>
                </div>
                <div class="output-line"></div>
            </div>

            <div class="command-line cursor">
                <span class="prompt">C:\Users\NamelessPyro\Forum></span> <span class="input">_</span>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-link">‚Üê Back to Home</a>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 NamelessPyro | Forum v1.0</p>
        </div>
    </footer>

    <script src="forum.js"></script>
</body>
</html>
